<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瓶儿音乐</title>
    <link rel="stylesheet" href="css/index.css">
    <!--背景动画CSS-->
    <link rel="stylesheet" href="css/fly.css">
</head>
<body>

<div class="box">
    <!--顶部开始-->
    <header>
        <div class="container">
            <h3 class="left">瓶儿音乐</h3>
            <p class="right">By - Mr.Yang</p>
        </div>

    </header>
    <!--顶部结束-->

    <!--主体内容-->
    <section>
        <div class="container">
            <input type="search" class="search" placeholder="歌手/歌曲/专辑">
            <ul class="searchList">
            </ul>
        </div>
    </section>
</div>

<footer>
    <div class="container">
        <!--控制按钮-->
        <div class="btns left">
            <div class="prev left"></div>
            <div class="start left"></div>
            <div class="next left"></div>
        </div>
        
        <!--进度条-->
        <div class="left bars">
            <div class="left logo">
                <img src="" alt="">
            </div>
            <div class="left ctrl-bars-box">
                <p>歌曲名 -- 歌手名</p>
                <div class="ctrl-bar">
                    <div class="nowTime"></div>
                    <div class="ctrl-btn">
                        <div class="small"></div>
                    </div>
                </div>
            </div>
            <div class="left playTime">
                <span class="playTimeNow">00:00</span>
                /
                <span class="playTimeTotal">00:00</span>
            </div>
        </div>

        <div class="left modes">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left list"></div>
        </div>
    </div>

    <div class="play-list">
        <header class="title">播放列表</header>
        <ul></ul>
    </div>


</footer>


<!--背景动画开始-->
<div class="landscape"></div>
<div class="filter"></div>
<canvas id="canvas"></canvas>
<!--背景动画结束-->
<div class="mode-info"></div>
<div class="volume">
    <div class="v-one">
        <div class="v-two"></div>
        <div class="v-three">
            <div class="v-four"></div>
        </div>
    </div>
</div>
<audio></audio>



</body>
<!--背景动画JS-->
<script src="js/fly.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="js/index.js"></script>

</html>
